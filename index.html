<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DP Generator</title>
   <meta name="description" content="Intensive training initiative for school leavers
              towards a godly and successful campus life.">
  <meta name="author" content="SOV Courses">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="shortcut icon" href="Assets\PCPP Favicon.svg" type="image/HED-icon">
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'Archivo-ExtraBold';
      src: url('Assets/Archivo-ExtraBold.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Testimonial Generator</h1>

    <label for="nameInput">Your Name</label>
    <input type="text" id="nameInput" placeholder="Enter your name" />

    <label for="imageUpload">Upload Your Photo</label>
    <input type="file" id="imageUpload" accept="image/*" />
    <canvas id="cropCanvas" width="250" height="250"></canvas>
    <label for="zoomSlider">Zoom</label>
    <input type="range" id="zoomSlider" min="0.5" max="2" step="0.01" value="1" />
    <button id="applyCropBtn">Apply Crop</button>

    <label for="testimonialInput">Your Testimonial</label>
    <textarea id="testimonialInput" placeholder="Write a short testimonial"></textarea>

    <button id="downloadBtn">Download Final Image</button>
    <canvas id="previewCanvas" width="1080" height="1350"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
